<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DakhG NGO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f7d4f11a9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="ngo">
        <form>
        <div class="input-group">
            <input type="text"id="name">
            <label for="name"><i class="fa-solid fa-user"> </i>
                Your Name</label><br>
        </div>

        <div class="input-group">
            <input type="text"id="number">
            <label for="number"><i class="fa-solid fa-phone"></i>
                Number</label><br>
        </div>

        <div class="input-group">
            <input type="text"id="email">
            <label for="email"><i class="fa-solid fa-envelope"></i>
                Email Id</label><br>
        </div>

        <div class="input-group">
            <textarea name="message" id="" cols="20" rows="10" required></textarea>
            <label for="message"><i class="fa-solid fa-comments"></i>
                Your message</label><br>
        </div>

        <div class="input-group">
        <button type="Submit"><i class="fa-solid fa-paper-plane"></i>
            SUBMIT</button>            
        </div>

        </div>

        </form>
    </div>
</body>
</html>
